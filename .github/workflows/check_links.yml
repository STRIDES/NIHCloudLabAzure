name: Check Links

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'
jobs:
  link-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Run Link Checker
        uses: mr8lu/link-validator@v1.0.0
        with:
          directory: '.'  # Adjust the directory as needed
